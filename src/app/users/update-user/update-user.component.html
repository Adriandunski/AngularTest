<h2 mat-dialog-title> Edytowanie Użytkownika </h2>
<mat-dialog-content>
  <form [formGroup]="userForm" fxLayout="column">
    <mat-form-field>
      <mat-label>Imię</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Nazwisko</mat-label>
      <input matInput formControlName="lastname">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Rola</mat-label>
      <mat-select formControlName="role" [(ngModel)]="selectedRole">
        <mat-option *ngFor="let role of roleList" [value]="role">
          <p *ngIf="role==='ROLE_ADMIN'"> Admin </p>
          <p *ngIf="role==='ROLE_MANAGER'"> Manager </p>
          <p *ngIf="role==='ROLE_AGENT'"> Agent </p>
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email @</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Telefon</mat-label>
      <input matInput formControlName="phoneNumber">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" [mat-dialog-close]="userForm.value">Zaaktualizuj</button>
  <button mat-raised-button [mat-dialog-close]="false">Anuluj</button>
</mat-dialog-actions>
